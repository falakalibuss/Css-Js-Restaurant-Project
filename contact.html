<header class="header">

    <div class="buttons" >
        <button id="search-btn">
        <i class="fas fa-search"></i>
        </button>
        <button id="card-btn">
            <i class="fas fa-shopping-cart"></i>
        </button>

        <input type="text" class="search-input" id="search-box" placeholder="Search Here">

    <div class="card-items-container">
        <div class="card-item">
            <i class="fas fa-times"></i>

        <div class="card-item">

            <i class="fas fa-times"></i>

            <div class="content">
                <h3>Card item 03</h3>
                <div class="price">₺45.00/-</div>
            </div>
        </div>

        <div class="card-item">
            <i class="fas fa-times"></i>

                <h3>Card item 04</h3>

            </div>
        </div>
        <a href=" 3" class="btn">Checkout Now! </a>

</header>
<!--Contact-->
<section class="contact" id="contact">
    <h1 class="heading">CONTACT <span>US</span></h1>
    <div class="row">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12226.72749732049!2d32.7012623!3d39.9932141!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d337580f3c889d%3A0x46037d5daa2351b5!2sEv%20ankara!5e0!3m2!1str!2str!4v1688300842390!5m2!1str!2str" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form>
            <h3>Get In Touch</h3>
            <div class="inputBox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="name"> 
            </div>

            <div class="inputBox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="email"> 
            </div>

            <div class="inputBox">
                <i class="fas fa-phone"></i>
                <input type="number" placeholder="telephone number"> 
            </div>
            <input type="submit" class="btn" value="Contact Now">
        </form>
    </div>


</section>
